<div class="container-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Başlık</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Açıklama</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.description }}</td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Puan</th>
      <td mat-cell *matCellDef="let campaign">
        <button mat-mini-button color="warn" (click)="changePoints(campaign, -1)">
          -
        </button>
        {{ campaign.points }}
        <button mat-mini-button color="primary" (click)="changePoints(campaign, 1)">
          +
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Tarih</th>
      <td mat-cell *matCellDef="let campaign">{{ campaign.date }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>İşlemler</th>
      <td mat-cell *matCellDef="let campaign">
        <button mat-button color="accent" class="btn" (click)="openEditDialog(campaign)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" class="btn" (click)="deleteCampaign(campaign.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
