<div class="dialog-container">
  <h1 class="header-dialog" mat-dialog-title>Kampanya Düzenle</h1>
  <div mat-dialog-content>
    <form [formGroup]="editForm">
      <mat-form-field style="width:100%;">
        <mat-label>Başlık</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field style="width:100%;">
        <mat-label>Açıklama</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button  (click)="onCancel()">İptal</button>
    <button mat-button color="primary" (click)="onSave()" [disabled]="editForm.invalid">Kaydet</button>
  </div>
</div>
